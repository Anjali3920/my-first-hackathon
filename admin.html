<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>

  <div class="mb-6">
    <h2 class="text-lg font-semibold mb-2">User Moderation</h2>
    <div class="bg-white p-4 rounded shadow mb-2">
      <p>User <b>ravi123</b> posted spammy skill: "Free Hacking"</p>
      <button class="bg-yellow-500 text-white px-2 py-1 rounded">Remove Skill</button>
      <button class="bg-red-600 text-white px-2 py-1 ml-2 rounded">Ban User</button>
    </div>
  </div>

  <div class="mb-6">
    <h2 class="text-lg font-semibold mb-2">Send Platform-Wide Message</h2>
    <textarea id="broadcast" class="border w-full p-2 mb-2" rows="3" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
  </div>

  <div>
    <h2 class="text-lg font-semibold mb-2">Download Reports</h2>
    <button class="bg-green-600 text-white px-4 py-2 rounded mr-2">Download User Activity</button>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded">Download Swap Logs</button>
  </div>

  <script>
    function sendMessage() {
      const msg = document.getElementById('broadcast').value;
      if (msg.trim()) {
        alert("Message sent to all users:\n\n" + msg);
        document.getElementById('broadcast').value = "";
      } else {
        alert("Please enter a message first.");
      }
    }
  </script>
</body>
</html>
